<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tide Tracker</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <section class="date">
        <h2 id="today"></h2>
        <h2 id="time"></h2>
      </section>

      <section class="content">
        <div class="content-group wellness">
          <div>Fruits <input id="fruits" placeholder="servings" type="text" value="2"/></div>
          <div>Veggies <input id="veggies" placeholder="servings" type="text" value="3"/></div>
          <div>Pushups <input id="pushups" placeholder="number" type="text" value="200"/></div>
          <div>Walk <input id="travel" placeholder="mins" type="text" value="80"/></div>
          <div>Sleep <input id="sleep" placeholder="hours" type="text" value="8"/></div>
        </div>
        <div class="content-group fun">
          <div>Chilling <input id="chilling" placeholder="mins" type="text" value="60"/></div>
          <div>Friends <input id="friends" placeholder="mins" type="text" value="30"/></div>
          <div>Dog Time <input id="dog" placeholder="mins" type="text" value="100"/></div>
          <div>Running <input id="running" placeholder="miles" type="text" value="0"/></div>
          <div>Hike <input id="hike" placeholder="mins" type="text" value="0"/></div>
        </div>
        <div class="content-group learning">
          <div>Reading <input id="reading" placeholder="mins" type="text" value="20"/></div>
          <div>Coding <input id="coding" placeholder="mins" type="text" value="150"/></div>
          <div>Watching <input id="watching" placeholder="mins" type="text" value="40"/></div>
          <div>Experiencing <input id="experiencing" placeholder="mins" type="text" value="0"/></div>
          <div>Meditating <input id="meditating" placeholder="mins" type="text" value="0"/></div>
        </div>
        <button id="submit">Submit Today</button>
        <button id="show-chart">Show Chart</button>
      </section>
      <section class="today-chart">
        <canvas id="dayChart" width="400" height="400"></canvas>
      </section>
      <section class="weekly-chart">
        <canvas id="weekChart" width="400" height="400"></canvas>
      </section>
    </div>
    <script>
      require('./renderer');
    </script>
  </body>
</html>
